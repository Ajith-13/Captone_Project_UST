<app-navbar></app-navbar>
<div class="alert alert-danger alert-dismissible fade show" id="alertMessage" style="display:none;">
  <strong id="alertTitle"></strong> <span id="alertText"></span>
</div>
<div class="form-container">
    <h2>Administrator Login</h2>
    <form (ngSubmit)="onadminLogin()">
      <input type="email"  [(ngModel)]="formData.email" name="email" placeholder="Email ID" required>
      <input type="password" [(ngModel)]="formData.password" name="password" placeholder="Password" required>
      <button type="submit">Submit</button>
    </form>
  </div>
