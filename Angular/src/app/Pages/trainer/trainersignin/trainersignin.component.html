<app-navbar></app-navbar>
<div class="alert alert-danger alert-dismissible fade show" id="alertMessage" style="display:none;">
  <strong id="alertTitle"></strong> <span id="alertText"></span>
</div>

<div class="form-container">
  <h2>Trainer Login</h2>
  <form (ngSubmit)="onTrainerLogin()" #trainerLoginForm="ngForm">
    
    <!-- Email Field -->
    <div class="input-group">
      <input 
        type="email" 
        name="email" 
        [(ngModel)]="formData.email" 
        placeholder="Email ID" 
        required 
        #email="ngModel"
        [ngClass]="{'is-invalid': email.invalid && email.touched}" />
      <!-- Error Message -->
      <div *ngIf="email.invalid && email.touched" class="invalid-feedback">
        <div *ngIf="email.errors?.['required']">Email is required.</div>
        <div *ngIf="email.errors?.['email']">Please enter a valid email address.</div>
      </div>
    </div>
    
    <!-- Password Field -->
    <div class="input-group">
      <input 
        type="password" 
        name="password" 
        [(ngModel)]="formData.password" 
        placeholder="Password" 
        required 
        #password="ngModel"
        [ngClass]="{'is-invalid': password.invalid && password.touched}" />
      <!-- Error Message -->
      <div *ngIf="password.invalid && password.touched" class="invalid-feedback">
        <div *ngIf="password.errors?.['required']">Password is required.</div>
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" [disabled]="trainerLoginForm.invalid">Submit</button>

  </form>
  
  <div class="separator">or</div>
  
  <button class="register-btn" (click)="trainerRegister()">Register as Trainer</button>
</div>
