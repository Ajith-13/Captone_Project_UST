<app-navbar></app-navbar>
<div class="alert alert-danger alert-dismissible fade show" id="alertMessage" style="display:none;">
  <strong id="alertTitle"></strong> <span id="alertText"></span>
</div>
<div class="alert alert-success alert-dismissible fade show" id="alertSuccessMessage" style="display:none;">
  <strong id="alertSuccessTitle"></strong> <span id="alertSuccessText"></span>
</div>
<div class="form-container">
  <h2>User Registration</h2>
  <form #userForm="ngForm" (ngSubmit)="onuserRegister()">
    
    <!-- Username -->
    <input type="text" placeholder="Username" name="username" required [(ngModel)]="formData.username" #username="ngModel">
    <div class="error" *ngIf="username.invalid && username.touched">Username is required.</div>

    <!-- Email -->
    <input type="email" placeholder="Email ID" name="email" required [(ngModel)]="formData.email" #email="ngModel">
    <div class="error" *ngIf="email.errors?.['required'] && email.touched">Email is required.</div>
    <div class="error" *ngIf="email.errors?.['email'] && email.touched">Please enter a valid email (must include '').</div>

    <!-- Password -->
    <input type="password" placeholder="Password" name="password" required minlength="8"
    pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
    [(ngModel)]="formData.password" #password="ngModel">

    <div class="error" *ngIf="password.errors?.['required'] && password.touched">Password is required.</div>
    <div class="error" *ngIf="password.errors?.['minlength'] && password.touched">
      Password must be at least 8 characters long.
    </div>
    <div class="error" *ngIf="password.errors?.['pattern'] && password.touched">
      Password must include uppercase, lowercase, number, and special character.
    </div>

    <button type="submit" [disabled]="userForm.invalid">Submit</button>
  </form>
</div>
